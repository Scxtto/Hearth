version: '3.8'
services:
  db:
    image: postgres:15-alpine
    restart: always
    environment:
      POSTGRES_DB: hearth
      POSTGRES_USER: hearth_user
      POSTGRES_PASSWORD: supersecretpassword
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  migrate:
    image: migrate/migrate
    depends_on:
      - db
    volumes:
      - ./backend/migrations:/migrations
    entrypoint: [ "migrate",
      "-path", "/migrations",
      "-database", "postgres://hearth_user:supersecretpassword@db:5432/hearth?sslmode=disable",
      "up" ]

  backend:
    build: ./backend
    depends_on:
      - db
      - migrate
    environment:
      DATABASE_URL: postgres://hearth_user:supersecretpassword@db:5432/hearth?sslmode=disable
    ports:
      - "8080:8080"
    # Uncomment for live reload in development:
    # volumes:
    #   - ./backend:/app

  frontend:
    build: ./frontend
    depends_on:
      - backend
    environment:
    - VITE_API_BASE_URL=http://localhost:8080/api
    ports:
      - "3000:80"
    # Uncomment for hot reload in development:
    # volumes:
    #   - ./frontend:/app

  redis:
    image: redis:7-alpine
    restart: always
    ports:
      - "6379:6379"

volumes:
  pgdata:
